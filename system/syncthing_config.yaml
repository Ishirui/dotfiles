---
# Syncthing Configuration Data
# Used by Ansible to populate the auto-generated config.xml on new systems.
# Only user-defined data lives here; instance-specific values (device ID, API key)
# are generated by Syncthing on first start.

folders:
  - id: "64j6f-sjgnr"
    label: "Paperless"
    path: "~/Documents/Paperless"
    type: "receiveonly"

  - id: "hll35-nfjsc"
    label: "Music Library"
    path: "~/Media/Music"
    type: "receiveonly"
    paused: true

  - id: "izaye-lkraq"
    label: "Downloads"
    path: "~/Downloads"
    type: "sendreceive"

  - id: "tf7cj-omwcs"
    label: "Documents"
    path: "~/Documents"
    type: "sendreceive"

  - id: "mpdj6-2hv3f"
    label: "Media"
    path: "~/Media"
    type: "sendreceive"

devices:
  - id: "NDVJ3Y4-RVL6VCF-3G7CYUG-XK6FV3O-4GG35PP-C5X5E66-FNDLDBW-DHXZJQW"
    name: "Tesseract"
    compression: "metadata"
    introducer: true
    autoAcceptFolders: true
    address: "dynamic"
    paused: false

options:
  startBrowser: false
  autoUpgradeIntervalH: 0
  maxSendKbps: 0
  maxRecvKbps: 0
  minHomeDiskFree: 1
  urAccepted: -1
  urSeen: 3
