---
# Syncthing Configuration Data
# Used by Ansible to populate the auto-generated config.xml on new systems.
# Only user-defined data lives here; instance-specific values (device ID, API key)
# are generated by Syncthing on first start.

folders:
  - id: "64j6f-sjgnr"
    label: "Paperless"
    path: "~/Documents/Paperless"
    type: "receiveonly"
    paused: false
    rescanIntervalS: 3600
    fsWatcherEnabled: true
    fsWatcherDelayS: 10
    order: "random"
    maxConflicts: 10
    ignoreDelete: false

  - id: "hll35-nfjsc"
    label: "Music Library"
    path: "~/Media/Music"
    type: "receiveonly"
    paused: true
    rescanIntervalS: 3600
    fsWatcherEnabled: true
    fsWatcherDelayS: 10
    order: "random"
    maxConflicts: 10
    ignoreDelete: false

  - id: "izaye-lkraq"
    label: "Downloads"
    path: "~/Downloads"
    type: "sendreceive"
    paused: false
    rescanIntervalS: 3600
    fsWatcherEnabled: true
    fsWatcherDelayS: 10
    order: "random"
    maxConflicts: 10
    ignoreDelete: false

  - id: "tf7cj-omwcs"
    label: "Documents"
    path: "~/Documents"
    type: "sendreceive"
    paused: false
    rescanIntervalS: 3600
    fsWatcherEnabled: true
    fsWatcherDelayS: 10
    order: "random"
    maxConflicts: 10
    ignoreDelete: false

devices:
  - id: "NDVJ3Y4-RVL6VCF-3G7CYUG-XK6FV3O-4GG35PP-C5X5E66-FNDLDBW-DHXZJQW"
    name: "Tesseract"
    compression: "metadata"
    introducer: true
    autoAcceptFolders: true
    address: "dynamic"
    paused: false

options:
  listenAddress: "default"
  globalAnnounceServer: "default"
  globalAnnounceEnabled: true
  localAnnounceEnabled: true
  localAnnouncePort: 21027
  localAnnounceMCAddr: "[ff12::8384]:21027"
  maxSendKbps: 0
  maxRecvKbps: 0
  reconnectionIntervalS: 60
  relaysEnabled: true
  relayReconnectIntervalM: 10
  startBrowser: true
  natEnabled: true
  natLeaseMinutes: 60
  natRenewalMinutes: 30
  natTimeoutSeconds: 10
  urAccepted: -1
  urSeen: 3
  urURL: "https://data.syncthing.net/newdata"
  urPostInsecurely: false
  urInitialDelayS: 1800
  autoUpgradeIntervalH: 12
  upgradeToPreReleases: false
  keepTemporariesH: 24
  cacheIgnoredFiles: false
  progressUpdateIntervalS: 5
  limitBandwidthInLan: false
  minHomeDiskFree: 1
  releasesURL: "https://upgrades.syncthing.net/meta.json"
  overwriteRemoteDeviceNamesOnConnect: false
  tempIndexMinBlocks: 10
  trafficClass: 0
  setLowPriority: true
  maxFolderConcurrency: 0
  crashReportingURL: "https://crash.syncthing.net/newcrash"
  crashReportingEnabled: true
  stunKeepaliveStartS: 180
  stunKeepaliveMinS: 20
  stunServer: "default"
  maxConcurrentIncomingRequestKiB: 0
  announceLANAddresses: true
  sendFullIndexOnUpgrade: false
  connectionLimitEnough: 0
  connectionLimitMax: 0
  connectionPriorityTcpLan: 10
  connectionPriorityQuicLan: 20
  connectionPriorityTcpWan: 30
  connectionPriorityQuicWan: 40
  connectionPriorityRelay: 50
  connectionPriorityUpgradeThreshold: 0
