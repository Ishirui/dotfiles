- block:
    - name: Create the `aur_builder` user
      become: yes
      ansible.builtin.user:
        name: aur_builder
        create_home: yes
        group: wheel

    - name: Allow the `aur_builder` user to run `sudo pacman` without a password
      become: yes
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/11-install-aur_builder
        line: "aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman"
        create: yes
        mode: 0644
        validate: "visudo -cf %s"

- become: yes
  become_user: aur_builder
  block:
    - include_tasks: 1-browser.yml
    - include_tasks: 2-messaging.yml
    - include_tasks: 3-tools.yml
    - include_tasks: 4-office.yml
    - include_tasks: 5-media.yml
    - include_tasks: 6-homelab.yml
    - include_tasks: 7-dev.yml
    - include_tasks: 8-gaming.yml
