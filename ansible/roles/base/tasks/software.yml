- block:
    - name: Create the `aur_builder` user
      become: yes
      ansible.builtin.user:
        name: aur_builder
        create_home: yes
        group: wheel

    - name: Allow the `aur_builder` user to run `sudo pacman` without a password
      become: yes
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/11-install-aur_builder
        line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
        create: yes
        mode: 0644
        validate: 'visudo -cf %s'


- become: yes
  become_user: aur_builder
  block:
    - include_tasks: software/browser.yml
    - include_tasks: software/messaging.yml
    - include_tasks: software/tools.yml
    - include_tasks: software/office.yml
    - include_tasks: software/media.yml
    - include_tasks: software/homelab.yml
    - include_tasks: software/gaming.yml
    - include_tasks: software/dev.yml


