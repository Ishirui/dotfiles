- name: Software | Tools | Install GUI system tools
  tags: software,tools,gui
  pacman:
    reason: explicit
    reason_for: all
    name:
        - partitionmanager # Should be installed already
        - filelight # Ditto
        - cheese # Camera utility
        - helvum # Audio patch panel
        - yakuake
        - qbittorrent
        - wireshark-qt
        - virt-manager

- name: Software | Tools | Install CLI tools
  tags: software,tools,cli
  pacman:
    reason: explicit
    reason_for: all
    become: yes
    name:
        # Some of these are CachyOS defaults
        - btop
        - fastfetch
        - eza
        - bat
        - fzf
        - ripgrep
        - zoxide
        - tldr
        - wget
        - curl
        - aria2
        - fd
        - tmux
        - rsync
        - nmap
        - gnupg
        - starship
        - flatpak
        - btrbk
